version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: dataviz-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: dataviz_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - dataviz-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/dataviz_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: dataviz-backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/dataviz_db
      LOG_LEVEL: INFO
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./server:/app
    networks:
      - dataviz-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: dataviz-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./public:/app/public
    networks:
      - dataviz-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  dataviz-network:
    driver: bridge
